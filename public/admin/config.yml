backend:
  name: git-gateway
  repo: playec/playec.github.io
  branch: main
  base_url: "https://playec.github.io"

site_url: https://playec.netlify.app

media_folder: "public/uploads"
public_folder: "/media"

scripts:
  - https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js

media_library:
  name: uploadcare
  config:
    publicKey: demopublickey
collections:
  - name: "posts"
    label: "Posts"
    label_singular: 'Post'
    folder: "src/posts"
    extension: "json"
    format: "json"
    slug: '{{slug}}'
    create: true
    fields:
      - { label: "Uid", name: "uid", widget: "hidden", default: '{{uuidv4()}}' }
      - { label: "Title", name: "title", widget: "string", tagname: "h1" }
      - { label: "Tags", name: "tags", widget: "list", default: ["news"] }
      - { label: "Slug", name: "slug", widget: "string", hint: "post-title-one", default: 'post-{{uuidv4()}}' }
      - {
          label: "Publish Date",
          name: "date",
          widget: "datetime",
          format: "",
          default: "YYYY-MM-DD HH:mm",
        }
      - { label: "Content", name: "content", widget: "text", hint: "Informaci√≥n del producto." }